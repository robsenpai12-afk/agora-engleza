<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Pentru Lorena ðŸ‘‘ðŸ’›</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#FFD93D;
  height:100vh;
  overflow:hidden;
}

/* FLASH */
.flash{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:999;
  transition:opacity .25s ease;
}

/* CARD */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,.95);
  padding:45px;
  border-radius:30px;
  width:600px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.3);
  z-index:5;
}

h1{font-size:2.6em;margin-bottom:20px;}
p{font-size:1.25em;}

.buttons{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:25px;
}
button{
  padding:14px 40px;
  font-size:1.15em;
  border-radius:40px;
  border:none;
  cursor:pointer;
}
#yes{background:#ff4f81;color:white;}
#no{background:#777;color:white;position:relative;}

#rezultat{display:none;}

.mesaj{
  font-size:1.9em;
  font-weight:bold;
  min-height:90px;
}

/* MESAJ FINAL */
.mesaj-final{
  margin-top:10px;
  font-size:1.45em;
  opacity:0;
  transform:scale(.85);
  transition:all .7s ease;
  text-shadow:0 0 15px rgba(255,195,0,.8);
}

/* COROANA */
.crown{
  font-size:3em;
  opacity:0;
  animation:crownFloat 2s ease forwards;
}
@keyframes crownFloat{
  from{transform:translateY(20px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

/* POZA */
#rezultat img{
  width:100%;
  max-width:520px;
  border-radius:25px;
  margin-top:25px;
  animation:pulse 1.6s ease infinite;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

/* INIMIOARE */
.heart{
  position:fixed;
  color:#FFC300;
  font-size:22px;
  animation:fall 6s linear infinite;
  pointer-events:none;
  z-index:2;
}
@keyframes fall{
  from{transform:translateY(-10vh);opacity:1;}
  to{transform:translateY(110vh);opacity:0;}
}

/* EXPLOZIE INIMI */
.burst{
  position:fixed;
  font-size:24px;
  animation:burst 1.4s ease-out forwards;
}
@keyframes burst{
  to{
    transform:translate(var(--x),var(--y)) scale(1.5);
    opacity:0;
  }
}

/* ARTIFICII */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  z-index:998;
  animation:explode 1.8s ease-out forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y)) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="flash" id="flash"></div>

<div class="card">

<div id="intro">
  <h1>Lorena ðŸ’›</h1>
  <p><b>Vrei sÄƒ fii partenera mea de Valentineâ€™s Day?</b></p>
  <div class="buttons">
    <button id="yes" onclick="accepta()">DA ðŸ’•</button>
    <button id="no">NU</button>
  </div>
</div>

<div id="rezultat">
  <div class="mesaj" id="textAnimat"></div>

  <div class="crown" id="crown">ðŸ‘‘</div>

  <div class="mesaj-final" id="finalMsg">
    Ne vedem pe 14 februarie. PregÄƒteÈ™te-te, vei fi cea mai iubitÄƒ prinÈ›esÄƒ!!!!! ðŸ’›âœ¨
  </div>

  <img src="poza.jpg">
  <audio id="music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

</div>

<script>
const noBtn=document.getElementById("no");

/* NU fuge */
function mutaNu(){
  noBtn.style.position="fixed";
  noBtn.style.left=Math.random()*(window.innerWidth-150)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-80)+"px";
  setTimeout(()=>{
    noBtn.style.position="relative";
    noBtn.style.left="0";
    noBtn.style.top="0";
  },600);
}
document.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.sqrt(dx*dx+dy*dy)<50)mutaNu();
});

/* ACCEPT */
function accepta(){
  document.getElementById("intro").style.display="none";
  document.getElementById("rezultat").style.display="block";
  document.getElementById("music").play();
  flash();
  textAnimat();
  fireworks();
  heartBurst();
}

/* FLASH */
function flash(){
  const f=document.getElementById("flash");
  f.style.opacity="1";
  setTimeout(()=>f.style.opacity="0",250);
}

/* TEXT */
function textAnimat(){
  const text="De la mine pentru cea mai dulce fatÄƒ din lume ðŸ’› ðŸ˜˜";
  const words=text.split(" ");
  let i=0;
  const t=document.getElementById("textAnimat");
  const finalMsg=document.getElementById("finalMsg");
  const crown=document.getElementById("crown");
  t.innerHTML="";
  finalMsg.style.opacity=0;

  const interval=setInterval(()=>{
    if(i<words.length){
      t.innerHTML+=words[i]+" ";
      i++;
    }else{
      clearInterval(interval);
      setTimeout(()=>{
        crown.style.opacity=1;
        finalMsg.style.opacity=1;
        finalMsg.style.transform="scale(1)";
      },500);
    }
  },320);
}

/* PLOAIE INIMI */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’›";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*15+15+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},180);

/* EXPLOZIE INIMI */
function heartBurst(){
  for(let i=0;i<40;i++){
    const b=document.createElement("div");
    b.className="burst";
    b.innerHTML="ðŸ’›";
    b.style.left="50%";
    b.style.top="50%";
    b.style.setProperty("--x",`${Math.random()*600-300}px`);
    b.style.setProperty("--y",`${Math.random()*600-300}px`);
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1400);
  }
}

/* ARTIFICII */
function fireworks(){
  for(let w=0;w<4;w++){
    setTimeout(()=>{
      for(let i=0;i<90;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left="50%";
        c.style.top="50%";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        c.style.setProperty("--x",`${Math.random()*900-450}px`);
        c.style.setProperty("--y",`${Math.random()*900-450}px`);
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),1800);
      }
    },w*450);
  }
}
</script>

</body>
</html>
